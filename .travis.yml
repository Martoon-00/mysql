# Use new container infrastructure to enable caching
sudo: false

# Choose a lightweight base image; we provide our own build tools.
language: c

# GHC depends on GMP. You can add other dependencies here as well.
addons:
  apt:
   packages:
   - libgmp-dev

# Start the database server
services:
  - mysql

# The different configurations we want to test. You could also do things like
# change flags or use --stack-yaml to point to a different file.
matrix:
  include:
  - env: ARGS="--resolver lts-2"
    compiler: ": # lts-2"
  - env: ARGS="--resolver lts-6"
    compiler: ": # lts-6"
  - env: ARGS="--resolver nightly"
    compiler: ": # nightly"
  - env: ARGS="--resolver lts-6"
    compiler: ": # lts-6 osx"
    os: osx
  allow_failures:
  # Will fail on GHC 8 until updated, and let's see about osx
  - env: ARGS="--resolver nightly"
  - os: osx

before_install:
# Using compiler above sets CC to an invalid value, so unset it
- unset CC

# stack
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

# We could set up the database here, but the present test doesn't need anything
#before_script:

script:
- stack init $ARGS
- stack build --test --bench --install-ghc --haddock --no-haddock-deps

cache:
  directories:
  - $HOME/.stack
